<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Convertor Fahrenheit - Celsius</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>Fahrenheit</td>
			<td><input type="text" id="farenheit" name="farenheit"></td>
			<td><button type="button" onclick="convertirCelsius(); return false">Convert to Celsius</button></td>
		</tr>
		<tr>
			<td>Celsius</td>
			<td><input type="text" id="celsius" name="celsius"></td>
			<td><button type="button" onclick="convertirFarenheit(); return false">Convert to Farenheit</button></td>
		</tr>
	</table>
</form>
	<script src="assets/js/main.js"></script>
</body>
</html>
